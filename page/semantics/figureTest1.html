<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>figure示例1</title>
</head>
<body>
  <!--figure表示独立的流 图片、图表、代码等，figure内容与主内容应是相关的-->
  <figure>
      <img src="../images/img_pulpit.jpg" alt="图片">
      <figcaption>Fig1. - A view of the pulpit rock in Norway.</figcaption>
  </figure>
</body>
</html>
