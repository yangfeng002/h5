<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio音频标签Test1</title>
</head>
<body>
<!---->
<audio controls autoplay loop muted>
    <!--兼容不同的浏览器，source可以找到一个浏览器识别的格式-->
    <source src="audio/horse.ogg" type="audio/ogg">
    <source src="audio/horse.mp3" type="audio/mpeg">
    您的浏览器不支持 audio 元素。
</audio>
