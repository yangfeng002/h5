<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input类型为datetime或者datetime-local</title>
</head>
<body>
  <!--几乎浏览器都不支持-->
  生日 (日期和时间): <input type="datetime" name="bdaytime">
  <!--部分浏览器支持-->
  生日 (日期和时间): <input type="datetime-local" name="bdaytime">
</body>
</html>
