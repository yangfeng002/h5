<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html页面</title>
    <script type="text/javascript" charset="UTF-8" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" charset="UTF-8">

    </script>
</head>
<body>
   <div>
       <h2>html常用的标签</h2>
       <p>我爱北京天安门</p>
       <br/>换行标签
       <h4>h1-h6字体标签 </h4>
       <b>bold加粗线</b>
       <i>倾斜线</i>
       <u>underline下划线</u>
       <s>删除线</s>
       <sup>上标</sup>
       <sub>下标</sub>
   </div>

   <!--列表3中方式，有序列表、无序列表、定义列表-->
   <!--ol为有序列表，有序号-->
   <ol>
       <li>你好</li>
       <li>你好</li>
   </ol>
   <!--ul为无序列表，无序号-->
   <ul>
       <li>列表1</li>
       <li>列表2</li>
   </ul>
   <dl>
       <dt>今天出去吗？</dt>
       <dd>是的，等会再出去</dd>
       <dd>可能去看樱花</dd>
   </dl>

   <!--pre标签(预定义文本标签)，可以保留换行和空格，2个nbsp是一个空格-->
   <pre>测试pre标签  保留空格和换行
       呵呵呵</pre>

    <!--abbr标签，是一个缩写或者解释-->
   <abbr title="html标记下语言">HTML</abbr>

    <!--table cellpadding内边距  cellspacing外边距 -->
    <table>
        <tr><td>姓名</td></tr>
    </table>

    <!--超链接a，图片标签img-->
</body>
</html>
